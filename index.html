<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Doremon</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="eyes">
                <div class="eyes-in">
                    <div class="black-dots">
                        <div class="white-dots"></div>
                    </div>
                </div>
                <div class="eyes-in" style="float: right;">
                <div class="black-dots">
                    <div class="white-dots"></div>
                </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="toungue"></div>
            </div>
        </div>
        <div class="body">
            <div class="neck">
                <div class="neck-inner"></div>
            </div>
            <div class="left-hand">
                <div class="left-circle"></div>
            </div>
            <div class="right-hand">
                <div class="right-circle"></div>
            </div>
            <div class="pocket"></div>
            <div class="left-leg"></div>
            <div class="leg-gap"></div>
            <div class="right-leg"></div>
        </div>
    </div>
</body>
</html>
